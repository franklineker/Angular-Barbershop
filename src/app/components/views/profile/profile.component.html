<div class="profile">
    <h1>Perfil</h1>
    <div class="">
        <form class="myForm" action="/action_page.php">
            <div class="overflow-hidden d-flex flex-column align-items-center image-container" *ngIf="!isImagePresent">
                <img src="{{imagePlaceHolder}}" alt="image-placeholder" height=" 110" width="110">
                <label for="image"><i class="fa-solid fa-paperclip clip-icon"></i>Alterar foto</label>
                <div class="file-container" hidden>
                    <input type="file" id="image" name="image" (change)="onSelectedImage($event)" required ngModel>
                </div>
            </div>
            <div class="overflow-hidden d-flex flex-column align-items-center image-container" *ngIf="isImagePresent">
                <img src="data:image/png;base64,{{imageURL}}" alt="profile-image" height="110" width="110"><br>
                <label for="image"><i class="fa-solid fa-paperclip clip-icon"></i>Alterar foto</label>
                <div class="file-container" hidden>
                    <input type="file" id="image" name="image" (change)="onSelectedImage($event)" required ngModel>
                </div>
            </div>
            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Digite o email" id="email" name="userEmail" required
                [(ngModel)]="barber.person.email" disabled *ngIf="isBarber">
            <input type="text" placeholder="Digite o email" id="email" name="userEmail" required
                [(ngModel)]="admin.email" disabled *ngIf="isAdmin">
            <input type="text" placeholder="Digite o email" id="email" name="userEmail" required
                [(ngModel)]="client.person.email" disabled *ngIf="isClient">

            <label for="name"><b>Nome</b></label>
            <input type="text" placeholder="Digite o nome" id="name" name="userName" required
                [(ngModel)]="barber.person.name" *ngIf="isBarber">
            <input type="text" placeholder="Digite o nome" id="name" name="userName" required
                [(ngModel)]="client.person.name" *ngIf="isClient">

            <label for="phone"><b>Phone</b></label>
            <input type="text" placeholder="Digite o preço" id="phone" name="userPhone" required
                [(ngModel)]="barber.person.phone" *ngIf="isBarber">
            <input type="text" placeholder="Digite o preço" id="phone" name="userPhone" required
                [(ngModel)]="client.person.phone" *ngIf="isClient">

            <div *ngIf="isBarber" class="d-flex flex-column">
                <label for="about"><b>Sobre</b></label>
                <textarea name="about" id="about" cols="30" rows="2"
                    [(ngModel)]="barber.about">{{barber.about}}</textarea>
            </div>

            <label for="address"><b>Endereço</b></label>
            <input type="text" placeholder="Digite o preço" id="address" name="userAddress" required
                [(ngModel)]="barber.person.address" *ngIf="isBarber">
            <input type="text" placeholder="Digite o preço" id="address" name="userAddress" required
                [(ngModel)]="client.person.address" *ngIf="isClient">

            <button type="submit" class="btn" (click)="onSubmit()" *ngIf="!isAdmin"><input type="submit"
                    value="Salvar"></button>
        </form>
    </div>
</div>
