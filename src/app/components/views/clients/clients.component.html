<h1>Clientes</h1>
<div class="client-wrapper">
    <div class="clients">
        <mat-card class="client" *ngFor="let client of clients">
            <div class="item"><b>Nome:</b> {{ client.person.name }}</div>
            <div class="item"><b>Telefone:</b> {{ client.person.phone }}</div>
            <div class="item"><b>E-mail:</b> {{ client.person.email }}</div>
            <div class="item"><b>EndereÃ§o:</b> {{ client.person.address }}</div>
            <div class="d-flex justify-content-end mt-4">
                <button routerLink="/profile" class="crud-buttons mx-4" name="editClient"
                    (click)="editClient(client)"><i class="fa-regular fa-pen-to-square trash-icon"></i></button>
                <button class="crud-buttons" name="deleteClient" (click)="openDeleteDialog($event,  client)"><i
                        class="fa-solid fa-trash-can trash-icon"></i></button>
            </div>
        </mat-card>
    </div>
    <button routerLink="/profile" class="plus-button"><i class="fa-solid fa-circle-plus plus-icon"></i></button>
</div>
